<md-card color="primary" class="card-margin" >        
  <md-card-header>
      <md-card-title><h2>{{job.jobTitle}}</h2></md-card-title>        
    </md-card-header>
  <md-list>
    <md-list-item>
      <h4 class="line-margin" md-line>Salary: {{job.salary}}</h4>      
    </md-list-item>
    <md-list-item>
      <h4 class="line-margin" md-line>Description: {{job.jobDescription}}</h4>      
    </md-list-item>

  </md-list>
</md-card>
